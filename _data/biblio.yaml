- id: albergaria:2013forja
  abstract: >-
    O conceito de "geografia da arte" (ou Kunstgeographie na consagrada
    expressão alemã) radica na longa tradição do determinismo ambiental,
    pensamento que postula o peso das condições físicas e mesológicas sobre a
    conduta humana, os seus traços psico-sociais e as suas manifestações
    artístico-culturais. Este raciocínio justifica a ideia de que a arte, como
    síntese do meio, tem em cada região um carácter definido1. Tal asserção,
    estendida do plano regional ao nacional, justifica por igual a intenção de
    criar uma produção artística de expressão regionalista ou nacionalista,
    conduzindo à formação de núcleos espacialmente definidos de identidades
    nacionais/regionais. 

    Ao longo da segunda metade do século XIX e, sobretudo, na viragem para o
    século XX, as abordagens acerca da geografia da arte assentaram nas
    premissas estabelecidas por um evolucionismo etnogenético de carácter
    antropológico, de raiz darwinista, que se converteu no fermento ideológico
    dos movimentos regionalistas e nacionalistas na arte, disseminados um pouco
    por toda a Europa, e também presentes em Portugal. 

    Tendo este quadro por pano de fundo, o inquérito que se intenta levar a cabo
    centra-se em torno das representações da arquitetura popular açoriana, tal
    como estas surgiram, de forma “voluntária” mas, numa primeira fase, em
    contexto ainda desfavorável à eclosão de um discurso positivo e unificador
    da realidade arquipelágica, sendo convertidas, durante a I República, numa
    narrativa assente nos valores da singularidade e da diferença que abraçam o
    universo insular como um todo coletivo possuidor de “alma própria”. 

    […]. (da Introdução)
