- id: rodrigues:2007patrimonio
  abstract: >-
    Esta Dissertação de Doutoramento em Arquitectura tem como objectivo
    sistematizar uma investigação científica na área disciplinar da
    Arquitectura, segundo as estratégias emergentes do processo projectual em
    Arquitectura, tendo como campo restrito temático o Território, a Topologia
    do Lugar e o seu Edificado. Objectivámos o papel da metodologia projectual
    com um propósito de evidenciar as estratégias topológicas que estão
    associadas ao acto de projectual do edificado, do lugar, e do território
    segundo as suas componentes referenciais. A identificação das componentes
    referenciais e contextuais permitiram a constituição dum valor patrimonial. 
    Essas componentes possibilitaram, ainda, a constituição dum processo de
    formação emocional e de decisão que estão associados aos sistemas de
    orientação espacial, fenomenológicos, sensoriais, da percepção e da memória
    referencial, obtidas pelas formas de mediatização, de interpretação e
    síntese.  A metodologia usada teve como caso de estudo a compreensão de sete
    lugares, fundados no período aurífero, no século XVIII, da antiga Capitania
    de Goiás, no centro-oeste do Brasil constituindo a base metodológica na
    formação do território, na estruturação do lugar e na composição do seu
    edificado.
