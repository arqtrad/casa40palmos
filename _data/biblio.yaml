- id: martins:2013torno
  abstract: >-
    Este trabalho representa um contributo para a compreensão da evolução
    morfológica da  

    cidade de Braga na  longa duração, centrando -se num setor que corresponde à
    periferia ocidental da cidade medieval e moderna, a qual está representada
    pelo eixo viário conhecido, entre a Idade Média e o século XIX, como Rua
    Verde/Couto do Arvoredo e áreas limítrofes.  

    A escolha desta área resulta do facto da referida rua corresponder na sua
    génese ao traçado da parte norte do cardo máximo da anterior cidade romana,
    bem como ao tramo inicial da via XIX, que viria a ser integrado no espaço
    intramuros, defnido pela muralha do Baixo-Império. Trata -se de uma via bem
    documentada arqueologicamente, quer na sua original confguração romana, quer
    na sua posterior  feição medieval e moderna, constituindo o único eixo
    viário de origem romana que perdurou até ao século XIX, momento em que foi
    cortado pela implantação da parte sul da atual Rui Frei Caetano Brandão.
    Assim, este trabalho tem por objetivo caracterizar as transformações urbanas
    ocorridas na área envolvente do referido eixo viário, tendo em vista
    verifcar as continuidades e descontinuidades  

    do tecido urbano romano no posterior traçado medieval da parte ocidental do
    Bairro das  

    Travessas, verifcar a evolução da urbanização da Rua Verde/Couto do
    Arvoredo, entre a época medieval e moderna, bem como a reorganização operada
    neste setor da cidade pela abertura de um novo eixo viário nos fnais do
    século XIX.
