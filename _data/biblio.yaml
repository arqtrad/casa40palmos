- id: ildefonso:2019proto-habitacao11
  abstract: >-
    Resumo A importância do alojamento operário na transição do século XIX para
    o século XX, nomeadamente da Vila Operária – estilo que proliferou e assumiu
    alguma diversidade tipo-morfológica na cidade de Lisboa – prende-se com o
    testemunho histórico, político e urbanístico que este representa no processo
    evolutivo da cidade. Essa tipologia, frequentemente considerada como um
    exemplo de proto-habitação social, que viu reconhecido o interesse
    patrimonial, em 1990, pelo Grupo de Trabalho e Estudo dos Pátios e Vilas da
    Cidade de Lisboa e, em 1993, pelo Plano de Pormenor de Salvaguarda dos
    Pátios e Vilas, tem sido sujeita a medidas de proteção isoladas ou
    fragmentadas que não têm permitido a efetiva salvaguarda dos imóveis. O
    presente trabalho contextualiza o início da habitação operária na cidade de
    Lisboa nos âmbitos social, econômico e político, realça a sua importância na
    evolução do modo de habitar a cidade e identifica e cruza as diversas
    medidas legais de proteção a que essa tipologia de patrimônio cultural tem
    sido sujeita. De um conjunto inicial de 340 habitações com características
    de habitação operária, foram analisadas 26 Vilas Operárias, recorrendo a
    representações digitais tridimensionais e a ferramentas de análise espacial
    em ambiente de Sistemas de Informação Geográfica 3D (SIG3D).
