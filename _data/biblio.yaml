- id: rodrigues:2010faro
  abstract: >-
    Tendo como objectivo o estudo do espaço urbano de Faro a partir da análise
    de 

    elementos específicos – o quarteirão, o lote, o conjunto edificado e a
    arquitectura 

    corrente - no período do Antigo Regime, desenvolvemos o nosso trabalho tendo
    como 

    base a imagem actual da cidade e os dados recolhidos, essencialmente, num
    tipo de 

    fontes especificas - tombos de propriedades imóveis - do Concelho e da
    Misericórdia. 

    O estudo desenvolve-se em três partes: a primeira, de contextualização do
    objecto 

    de estudo. Resume, em traços gerais, a evolução urbana do núcleo desde a sua
    génese 

    até ao final do século XVIII; a segunda, também numa linha de
    contextualização, 

    apresenta, analisa e interpreta as fontes primárias. Focando as
    potencialidades e as 

    limitações deste tipo de documentação e a sua dimensão geográfica; e a
    terceira, 

    concretiza a interpretação dos dados recolhidos confrontando, sempre que
    possível, com 

    o existente. 

    Neste contexto, identificaram-se os diferentes tipos de quarteirão e de lote
    e 

    esboçou-se a sua evolução morfológica; caracterizou-se o conjunto edificado;
    e, por 

    último, indicaram-se diferentes tipos de construções entre os quais se
    destacou a 

    morada de casa corrente, possibilitando a identificação e caracterização das
    diferentes 

    tipologias existentes em Faro.
