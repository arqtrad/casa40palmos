  abstract: "Resumo\n\t\t\t\t\tCet article vise à donner des précisions sur la propagation du béton armé au Portugal, en cherchant à clarifier les mécanismes et les coïncidences qui ont permis, au tournant du XXe siècle, la divulgation de cette nouvelle technique de construction dans ce pays au début de son industrialisation. Pour la diffusion de ce nouveau matériau dans le contexte constructif du Portugal, les compétences entrepreneuriales de François Hennebique, père du brevet en béton armé le plus connu à l’échelle internationale, seront fondamentales. Les bâtiments industriels seront les premiers édifices capables d’exploiter au maximum les qualités techniques du nouveau matériau. La Fábrica de Moagem de Caramujo est l’un des exemples les plus concrets pour justifier notre argumentaire. Ce bâtiment a été le premier au Portugal à être entièrement construit en béton armé, en laissant comme héritage un lexique constructif qui trouvera une utilisation très large dans l’architecture portugaise des années à venir.https://doi.org/10.14195/1645-2259_16_14"
