- id: teixeira:1992estrategias27
  abstract: >-
    A industrialização, e a emigração de população rural, na segunda metade do
    século xix, fez aumentar significativamente a população urbana e a procura
    de habitação de baixo custo nas principais cidades — Lisboa e Porto. Até ao
    final do século xix a habitação operária era construída essencialmente por
    promotores privados e, quer sob a forma de «ilhas», no Porto, ou de
    «pátios», em Lisboa, caracterizava-se pela sua má qualidade. O período que
    se inicia em 1880 correspondeu em Portugal, e na maior parte dos países
    europeus, à tomada de consciência pelos poderes públicos da crise
    habitacional nas cidades e à elaboração de estratégias para resolver o
    problema da habitação das famílias de baixos recursos. Iniciaram-se então as
    intervenções estatais no campo da habitação, primeiro através de iniciativas
    legislativas, e já neste século através da construção de habitação
    directamente pelas autoridades locais e pelo governo. As sucessivas
    estratégias de habitação elaboradas no período de 1880 a 1940 reflectem as
    diferentes ideologias dos regimes políticos que lhes deram origem —a
    Monarquia, o regime republicano, o Estado Novo— e as diferentes condições
    económicas e sociais a que procuravam dar resposta. A habitação promovida
    pelo Estado representou sempre uma parcela reduzida do mercado, e construída
    essencialmente por motivos políticos. Os tipos de habitação a que as classes
    mais pobres tinham capacidade de aceder continuaram a ser precários, e até
    hoje o sector informal representa um componente importante do mercado de
    habitação em Portugal. Dans la deuxième partie du xxème siècle,
    l'industrialisation et l'émigration de la population rurale a fait augmenter
    d'une façon significative la population urbaine et la recherche d'habitation
    à bas prix dans les principales villes, Lisbonne et Porto. Jusqu'à la fin du
    xxème siècle, les logements ouvriers étaient essentiellement construits par
    des promoteurs privés et, sous la forme d'«ilhas» à Porto ou de «patios» à
    Lisbonne, leur caractéristique principale était la mauvaise qualité. Au
    Portugal et dans la plupart des pays européens, la période qui a commencé en
    1880, a correspondu à la prise de conscience de la part des pouvoirs publics
    concernant la crise du logement dans les villes et donc, à l'élaboration de
    stratégies pour résoudre le problème de logement des familles ayant peu de
    ressources. Les interventions de l'État ont alors commencé dans le domaine
    de l'habitation, d'abord par des initiatives législatives, et ensuite
    pendant ce siècle, par la construction d'habitation, entreprise directement
    par les autorités locales et gouvernementales. Pendant la période de 1880 à
    1940, les différentes stratégies d'habitation qui se sont succédées,
    réfléchissent les diverses idéologies des régimes politiques qui les ont
    fait naître — «la Monarchie, le régime républicain, l'État Nouveau», ainsi
    que les différentes conditions économiques et sociales que ces régimes ont
    essayé de résoudre. Les logements construits par l'État et à chaque fois
    pour des raisons politiques ont toujours représenté une parcelle réduite du
    marché. Les types de logement à la portée des classes les plus pauvres ont
    continué à être précaires et, jusqu'à l'heure actuelle, le secteur informel
    représente un composant important du marché de l'habitation au Portugal. The
    industrialization and immigration of the rural population, in the second
    half of the 19th century, caused a significant rise in the urban population
    and the search for low-cost housing in the main cities — Lisbon and Oporto.
    Until the end of the 19th century, working class housing was built
    essentially by private promoters and, either in the form of «islands» in
    Oporto or «patios» in Lisbon, was characterised by its bad quality. The
    period that began in 1880, corresponded in Portugal and, in the majority of
    European countries, to the increased awareness of the housing crisis in the
    cities and to the dra wing-up of strategies to resolve the housing problem
    of the low-income families, by the public powers. And so, government
    intervention began in the field of housing, firstly through the passing of
    legislation, and, already in this century, through the construction of
    housing, directly by the local and central government. The successive
    strategies for housing, drawn up during the period between 1880 and 1940,
    reflect the different ideologies of the political regimes that created them
    — the monarchy, the republican regime, the New State (o Estado Novo) — and
    the different economic and social conditions, for which they tried to cater.
    Housing, built by the state, always represented a small share of the market
    and was essentially built with political motives. The types of housing that
    the poorer classes could attain, continued to be precarious and, until
    today, the informal sector represents an important part of the housing
    market in Portugal.
