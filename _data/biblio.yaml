- id: finger:2014seculo
  abstract: >-
    Este trabalho analisa o Patrimônio Ferroviário brasileiro produzido entre
    1852 (início da construção da primeira linha) e 1957 (formação da Rede
    Ferroviária Federal – RFFSA), com enfoque na arquitetura de seus edifícios,
    dentro de uma perspectiva global de compreensão do acervo, considerando suas
    origens estrangeiras, o contexto histórico, econômico e social em que foi
    produzido no Brasil, e investigando suas características particulares,
    visando à produção de uma base teórica e metodológica para sua análise e
    entendimento. Para sua compreensão, foram pesquisadas as origens
    estrangeiras da tecnologia, relacionada ao contexto europeu pós-Revolução
    Industrial, estudando a formação dos programas de necessidades, partidos e
    tipologias, principais materiais e técnicas empregados, e a definição do
    caráter e linguagem desses edifícios. De forma a compreender o que levou o
    Brasil a importar a tecnologia ferroviária, bem como os efeitos de sua
    implantação, foi analisado o panorama político e econômico do país durante o
    século XIX, suas relações com os países exportadores da tecnologia, seu
    papel no panorama sul americano, bem como seu perfil econômico e social, que
    influenciaram a implantação das linhas. Foram abordadas as leis existentes e
    criadas que viabilizaram as primeiras experiências, e os planos viários
    traçados para o país visando melhorar suas condições de articulação
    territorial, buscando compreender o papel desempenhado pelas ferrovias em
    cada momento em relação às estratégias políticas e econômicas estabelecidas
    para o país, e propondo uma periodização com base em fatos marcantes que
    tenham alterado os rumos da implantação da malha férrea no país. Baseado em
    pesquisas bibliográficas e inventários produzidos pelo IPHAN, foram
    selecionadas linhas construídas em todo o país em diferentes períodos,
    utilizadas como estudos de caso, identificando aspectos como a motivação de
    sua implantação, origem das companhias ferroviárias e capital investido,
    escolha do traçado e outras características específicas, indicando
    “elementoschave” (pátios, edifícios, obras de arte e equipamentos
    complementares) para sua compreensão, além de outros que, por suas
    características arquitetônicas, merecessem atenção. A partir desses
    elementos, complementados por exemplos de edifícios de destaque construídos
    por outras companhias em outros locais, foram analisados os mesmos aspectos
    – programas de necessidades, partidos e tipologias, materiais e técnicas,
    caráter e linguagem –, buscando semelhanças ou diferenças entre a
    arquitetura ferroviária produzida no Brasil e seus referenciais
    estrangeiros, e procurando compreender as transformações sofridas por essa
    ao longo do período de análise.      
    ______________________________________________________________________________________
    ABSTRACT
