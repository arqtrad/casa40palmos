- id: tojal:2006arquitectura
  abstract: "The study of the norms and usages of Faro in the 19th century gives an insight into its urban planning and architecture development. Whereas at the beginning of the century, legal provisions were kept to a minimum and had a restricted scope, in the last quarter their extension, complexity and requirements expose a town under growth and renovation. Domestic architecture using a more erudite design, which is still striking in Faro, has effects on its main arteries. While its mimetic effect confirms a generalised average trend based on the repetition of pre-existing aesthetic models with some reinterpretations, it further exposes more updated architectural languages \x96 revivalist, eclectic or exotic - that were introduced in the 19th century."
