- id: vilaca:2016casa
  abstract: "A casa rural do Baixo Minho, em Portugal, no período 1550-1810, para além de se afirmar como um elemento do complexo agrícola, desempenhava um papel crucial na sociedade em questão graças aos sentimentos de pertença e de identidade que se transmitiam de geração em geração. Desse modo, através da análise de 600 inventários orfanológicos e testamentos apensos, complementada com um levantamento fotográfico exaustivo das habitações rurais, procuramos estudar os elementos arquitetônicos e as divisões internas da casa minhota no Antigo Regime, analisando as diferentes funcionalidades e usos do espaço enquanto possíveis elementos de diferenciação entre o privado e o público.Palavras-chave:\_inventário orfanológico; testamentos; casa rural; patrimônio"
